<!DOCTYPE html>
<html>
<head>
	<title>Bill Horst</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="app.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>
    <script src="directives.js"></script>
    <script src="factories.js"></script>-->
    <link rel="stylesheet" href="style.css">
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
</head>

<body ng-app="calculatorApp">

	<div ng-controller="Ctrl">

		<div class="numberField">{{currentNumber}}</div>

		<button ng-click="input(1)">1</button>
		<button ng-click="input(2)">2</button>
		<button ng-click="input(3)">3</button>
		<button ng-click="input(4)">4</button>
		<button ng-click="input(5)">5</button>
		<button ng-click="input(6)">6</button>
		<button ng-click="input(7)">7</button>
		<button ng-click="input(8)">8</button>
		<button ng-click="input(9)">9</button>
		<button ng-click="input(0)">0</button>
		<br />
		<br />
		<button ng-click="plus()">+</button>
		<button ng-click="minus()">-</button>
		<button ng-click="times()">x</button>
		<button ng-click="divBy()">/</button>
		<button ng-click="equals()">=</button>


	</div>

</body>

</html>
